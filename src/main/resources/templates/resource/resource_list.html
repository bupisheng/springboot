<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title></title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" th:href="@{/css/x-admin.css}" media="all" />
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a><cite>首页</cite></a> <a><cite>会员管理</cite></a>
			<a><cite>资源管理</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="layui-icon" style="line-height: 30px">ဂ</i></a>
	</div>
	<form class="layui-form x-center" th:action="@{/back/resource/list}"
			style="width: 80%" method="get" id="conditionSearch">
			<input type="hidden" th:value="${page.pageNum}" name="pageNum" />
		</form>
	<div class="x-body">
		<form class="layui-form x-center" action="" style="width: 70%">
			<div class="layui-form-pane" style="margin-top: 15px;">
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<select name="parentId">
							<option value="">请选择父级菜单</option>
							<option value="0">无</option>
							<option th:each="parent:${parents}" th:value="${parent.id}"
								th:text="${parent.name}"></option>
						</select>
					</div>
					<div class="layui-input-inline">
						<input type="text" name="resUrl" placeholder="资源路径"
							autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-input-inline">
						<input type="text" name="name" placeholder="资源名称"
							autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-input-inline" style="width: 80px">
						<button class="layui-btn" lay-submit="" lay-filter="*">
							<i class="layui-icon">&#xe608;</i>添加
						</button>
					</div>
				</div>
			</div>
		</form>
		<xblock>
		<button class="layui-btn layui-btn-danger" onclick="delAll()">
			<i class="layui-icon">&#xe640;</i>批量删除
		</button>
		<span class="x-right" style="line-height: 40px">共有数据：<span
			th:text="${page.total}"></span> 条
		</span></xblock>
		<table class="layui-table">
			<thead>
				<tr>
					<th><input type="checkbox" name="" value="" /></th>
					<th>ID</th>
					<th>资源名称</th>
					<th>资源路径</th>
					<th>父级名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="x-link">
				<tr th:each="resource:${page.list}">
					<td><input type="checkbox" th:value="${resource.id}" name="" /></td>
					<td th:text="${resource.id}"></td>
					<td th:text="${resource.name}"></td>
					<td th:text="${resource.resUrl}"></td>
					<td
						th:text="${resource.parentName == null ?'无':resource.parentName}"></td>
					<td class="td-manage"><input type="hidden"
						th:value="${resource.id}" /> <a title="编辑" href="javascript:;"
						onclick="rule_edit('编辑','rule-edit.html','','510')" class="ml-5"
						style="text-decoration: none"> <i class="layui-icon">&#xe642;</i>
					</a> <a title="删除" href="javascript:;" onclick="rule_del(this,'1')"
						style="text-decoration: none"> <i class="layui-icon">&#xe640;</i>
					</a></td>
				</tr>
			</tbody>
		</table>

		<div id="page"></div>
	</div>
	<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
	<script th:src="@{/js/x-layui.js}" charset="utf-8"></script>
	<script th:inline="javascript">
            layui.use(['element','laypage','layer','form'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
              form = layui.form();//弹出层

	          	laypage({
					cont : 'page',
					pages : [[${page.pages}]],
					groups : 5,
					curr:[[${page.pageNum}]]
				});
              
              //监听提交
              form.on('submit(*)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6});
                $('#x-link').prepend('<tr><td><input type="checkbox" value="1" name="" /></td><td>1</td><td>'+
                		data.field.rules+'</td><td>'+data.field.name+'</td><td>'+data.field.cname+
                		'</td><td class="td-manage"><a title="编辑" href="javascript:;" onclick="rule_edit(\'编辑\',\'link-edit.html\',\'4\',\'\',\'510\')" class="ml-5" style="text-decoration:none"><i class="layui-icon">&#xe642;</i></a><a title="删除" href="javascript:;" onclick="rule_del(this,\'1\')" style="text-decoration:none"><i class="layui-icon">&#xe640;</i></a></td></tr>');
                return false;
              });
              
              $("#page").find("a").click(function(){
  				var pageNum = $(this).attr("data-page");
  				$("input[name='pageNum']").val(pageNum);
  				$("#conditionSearch").submit();
  			  });
            });


            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }
            
            

            //-编辑
            function rule_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
            
            /*删除*/
            function rule_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>
</body>
</html>
